<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Gaya untuk navbar */
        .navbar-custom {
            background-color: black; /* Warna latar belakang navbar menjadi hitam */
        }

        .navbar-custom .nav-link:hover {
            color: red !important; /* Warna tulisan pada menu saat dihover menjadi merah */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom"> <!-- Menambahkan kelas navbar-custom -->
        <div class="container">
            <a class="navbar-brand" href="#"><img src="foto/moneybag.png" alt="Money Tracker Logo" width="30" height="30" class="d-inline-block align-top"> Money Tracker</a>
            <div class="navbar-text" id="hello-message">
                <!-- Hello message will be displayed here -->
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outcome.html">Outcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to Money Tracker</h1>
                <p>Track your money easily and efficiently!</p>
            </div>
        </div>
    </div>

    <script>
        // Retrieve username from URL and display hello message
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        if (username) {
            document.getElementById('hello-message').textContent = "Hello, " + username;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
