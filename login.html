<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Tracker</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body
  style="
    background-image: url('foto/background.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Mengatur tinggi kontainer sesuai tinggi layar */
      position: relative; /* Menambahkan posisi relatif untuk .container */
    }

    .display-4 {
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      display: block;
      color: #c7c7c7; /* Mengubah warna teks menjadi abu-abu */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: absolute; /* Mengatur posisi absolut untuk tulisan */
      top: 90px; /* Atur jarak dari bagian atas */
    }
    .btn-submit {
      width: 200px; /* Atur lebar tombol submit */
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .input-name {
      width: 100%; /* Atur lebar input menjadi 80% dari lebar layar */
      max-width: 400px; /* Tetapkan lebar maksimum input untuk menghindari perpanjangan yang terlalu besar */
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .wallet {
      position: absolute; /* Atur posisi absolut untuk gambar dompet */
      top: 40%; /* Tempatkan di tengah vertikal */
      left: 50%; /* Tempatkan di tengah horizontal */
      transform: translate(-50%, -50%); /* Pusatkan gambar */
    }

    /* Atur posisi input */
    .input-group {
      position: absolute;
      bottom: 20px; /* Atur jarak dari bagian bawah */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Atur lebar input */
    .form-control {
      width: 80%; /* Atur lebar input menjadi 80% */
      max-width: 600px; /* Tetapkan lebar maksimum input */
    }
  </style>

  <div class="container">
    <h1 class="display-4">MONEY TRACKER</h1>
    <img src="foto/moneybag.png" alt="" class="img-fluid mt-5 wallet" width="150" />
    <form action="hello.html" method="GET" class="input-group">
      <!-- Mengarahkan form ke halaman login.html -->
      <input
        type="text"
        class="form-control mt-3 input-name"
        placeholder="INPUT YOUR NAME"
        name="username"
      />
      <!-- Menambahkan atribut name -->
      <button type="submit" class="btn btn-danger mt-3 btn-submit">
        Submit
      </button>
      <!-- Menambahkan tombol submit dengan warna merah -->
    </form>
  </div>

  <script>
    // Function to get parameter from URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return "";
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get username from URL and store it in localStorage
    var username = getParameterByName("username");
    if (username) {
      localStorage.setItem("username", username);
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
